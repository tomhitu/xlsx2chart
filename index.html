<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>xlsx2chart</title>


    <link rel="shortcut icon" type="image/x-icon" href="net.ico">


    <link rel="stylesheet" href="./src/assets/css/mystyle.css">
    <link rel="stylesheet" href="./src/assets/css/inbox.css">
    <link rel="stylesheet" href="./src/assets/css/result.css">

    <link rel="stylesheet" href="./src/assets/css/toolbox.css?v=2">

</head>

<body>
<div class="dashboard-page">
    <div id="sidebar" class="sidebar sidebar-default open" role="navigation">
        <!-- Sidebar header -->
        <div class="sidebar-header header-cover" style="background-image: url('./src/assets/pic/avatar.jpg');"></div>

        <!-- Sidebar navigation -->
        <ul class="nav sidebar-nav">
            <!-- Sidebar brand name -->
            <li id="clickfileupload" class="sidebar-brand">
                Upload .xlsx File

            </li>
        </ul>

        <div class="filenamecss">
            <span id="filename"></span>
        </div>

        <div class="filenamecss1">
            <span id="xaxis"></span>
            <span class="tooltip" style="display: none">
                <span class="question-mark">?</span>
                <span class="tooltip-text">Select one of the list below as the x-axis index</span>
              </span>
        </div>
        <!-- input excel-data-column -->
        <ul id="itemList" class="sub-list-item"></ul>

        <div class="xaxiscss">
            Control object
            <span class="tooltip2">
                <span class="question-mark2">?</span>
                <span class="tooltip-text2">Enter keywords to filter the labels and start another Y-axis as a control, using space as gap to input different keywords</span>
              </span>
        </div>
        <div class="controlcss">
            <input id="keywordsinput" type="text" placeholder="Space keywords..." name="text" class="input">
        </div>


    </div>

    <input type="file" id="fileInput" style="display:none;">

    <div class="viewpage ticket" style="margin-top: 50px;">
        <div class="toolbox" id="control-panel">
            <div class="font-group field">
                <input class="font-input" type="number" id="legend-font-size" value="12" />
                <label class="font-type" for="legend-font-size">Legend Font Size:</label>
            </div>
            <div class="font-group field">
                <input class="font-input" type="number" id="axis-font-size" value="12" />
                <label class="font-type" for="axis-font-size">Axis Font Size:</label>
            </div>
            <div class="font-group field">
                <label class="font-type" for="axis-font-size">Hidden Data Zoom:</label>
                <div id="checklist" class="multi-check">
                    <input value="1" name="r" type="checkbox" id="01">
                    <label for="01">x-axis</label>
                    <input value="2" name="r" type="checkbox" id="02">
                    <label for="02">y-axis</label>
                </div>
            </div>
            <div class="font-group field">
                <label class="font-type" for="axis-font-size">X-axis Type:</label>
                <div class="radio-button-container">
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio1" name="radio-group" checked>
                        <label class="radio-button__label" for="radio1">
                            <span class="radio-button__custom"></span>
                            category
                        </label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" class="radio-button__input" id="radio2" name="radio-group">
                        <label class="radio-button__label" for="radio2">
                            <span class="radio-button__custom"></span>
                            value
                        </label>
                    </div>
                </div>
            </div>
            <button class="reset-chart" onclick="updateChart()">Reset</button>
        </div>

        <div class="wrapperoverview maprow">
            <div class="lineinfo">
                <div class="linegraph">
                    <img id="fileupload" style="cursor: pointer; width: 640px; height: 360px; margin: auto;" src="./src/assets/pic/upload.gif" alt="Animated GIF">

                    <div id="barchart" style="display: none; width: 1200px; height: 750px; margin: 30px auto;"></div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>

<script src="./src/assets/js/jquery-3.1.1.min.js"></script>
<script src="./src/assets/js/axios.js"></script>
<script src="./src/assets/js/axios.min.js"></script>
<script src="./src/assets/js/echarts.min.js"></script>
<script src="./src/assets/js/echarts-gl.min.js"></script>
<script src="./src/assets/js/xlsx.full.min.js"></script>

<script src="./src/assets/js/clickcolumn.js?v=2"></script>
<script src="./src/assets/js/infodash.js?v=2"></script>

<script src="./src/assets/js/toolbox.js?v=2"></script>
